            border: 5px solid rgba(255, 255, 255, 0.3);

            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            margin-left: auto;
            margin-right: auto;

            100% { transform: rotate(360deg); }
        }
